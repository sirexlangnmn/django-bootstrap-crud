{% extends 'header.html' %}
{% block content %}

<body>
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Update Details</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" class="post-form" action="/update/{{employee.id}}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Id:</label>
                            <input type="text" class="form-control" name="eid" id="id_eid" required maxlength="20"
                                value="{{ employee.eid }}" />
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Name:</label>
                            <input type="text" class="form-control" name="ename" id="id_ename" required maxlength="100"
                                value="{{ employee.ename }}" />
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Email:</label>
                            <input type="email" class="form-control" name="eemail" id="id_eemail" required
                                maxlength="254" value="{{ employee.eemail }}" />
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Contact:</label>
                            <input type="text" class="form-control" name="econtact" id="id_econtact" required
                                maxlength="15" value="{{ employee.econtact }}" />
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
{% endblock %}
