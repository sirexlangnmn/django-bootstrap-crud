<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>

<body>
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Enter Details</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST" class="post-form" action="/emp">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Id:</label>
                            <div class="col-sm-4">{{ form.eid }}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Name:</label>
                            <div class="col-sm-4">{{ form.ename }}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Email:</label>
                            <div class="col-sm-4">{{ form.eemail }}</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Employee Contact:</label>
                            <div class="col-sm-4">{{ form.econtact }}</div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
</body>

</html>
